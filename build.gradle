apply plugin: 'java'
apply plugin: 'eclipse-wtp'
apply plugin: 'maven'

repositories {
    mavenCentral()
}

jar {
    baseName = 'spark-example'
    version =  '1.0.0'
}



dependencies {
    compile 'org.slf4j:slf4j-api:1.7.21'
    compile group: 'org.apache.spark', name: 'spark-core_2.10', version: '1.6.0'
	compile group: 'org.apache.spark', name: 'spark-sql_2.10', version: '1.6.0'
}

task createDirs << {
println "creating dirs"
  sourceSets*.java.srcDirs*.each { it.mkdirs() }
  sourceSets*.resources.srcDirs*.each { it.mkdirs() }
  sourceSets.main.java.srcDir "src/main/config"
}

task sageen << {
println "hello Sageen!! welcome to gradle project"
}


/* RUN as follows:
gradle -q createDirs
gradle build
gradle eclipse
